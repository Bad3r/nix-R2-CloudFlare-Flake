name = "r2-explorer-web"
compatibility_date = "2026-02-26"
main = "./dist/_worker.js"
routes = [{ pattern = "files.unsigned.sh/*", custom_domain = true }]

[assets]
directory = "./dist"
binding = "ASSETS"

[observability]
enabled = true

[dev]
port = 4321
local_protocol = "http"

[env.preview]
name = "r2-explorer-web-preview"
workers_dev = true

