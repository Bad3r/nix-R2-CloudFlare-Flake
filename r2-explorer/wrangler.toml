# Optional. JSON map of bucket alias -> binding name (must include {"files":"FILES_BUCKET"}).
R2E_BUCKET_MAP = ""
# Required for strict Access JWT verification on /api/* routes.
R2E_ACCESS_TEAM_DOMAIN = "replace-with-access-team-domain-preview"
# Required for strict Access JWT verification on /api/* routes.
R2E_ACCESS_AUD = "replace-with-access-aud-preview"
R2E_UPLOAD_MAX_FILE_BYTES = "replace-with-upload-max-file-bytes-preview"
R2E_UPLOAD_MAX_PARTS = "replace-with-upload-max-parts-preview"
R2E_UPLOAD_MAX_CONCURRENT_PER_USER = "replace-with-upload-max-concurrent-per-user-preview"
R2E_UPLOAD_SESSION_TTL_SEC = "replace-with-upload-session-ttl-sec-preview"
R2E_UPLOAD_SIGN_TTL_SEC = "replace-with-upload-sign-ttl-sec-preview"
R2E_UPLOAD_PART_SIZE_BYTES = "replace-with-upload-part-size-bytes-preview"
R2E_UPLOAD_ALLOWED_MIME = "replace-with-upload-allowed-mime-preview"
R2E_UPLOAD_BLOCKED_MIME = "replace-with-upload-blocked-mime-preview"
R2E_UPLOAD_ALLOWED_EXT = "replace-with-upload-allowed-ext-preview"
R2E_UPLOAD_BLOCKED_EXT = "replace-with-upload-blocked-ext-preview"
R2E_UPLOAD_PREFIX_ALLOWLIST = "replace-with-upload-prefix-allowlist-preview"
R2E_UPLOAD_ALLOWED_ORIGINS = "replace-with-upload-allowed-origins-preview"
R2E_UPLOAD_S3_BUCKET = "replace-with-upload-s3-bucket-preview"

[[env.preview.r2_buckets]]
