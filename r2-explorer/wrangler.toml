name = "r2-explorer"
main = "src/index.ts"
compatibility_date = "2026-02-06"

[vars]
R2E_ADMIN_AUTH_WINDOW_SEC = "300"
R2E_MAX_SHARE_TTL_SEC = "2592000"
R2E_DEFAULT_SHARE_TTL_SEC = "86400"
R2E_UI_MAX_LIST_LIMIT = "1000"
R2E_READONLY = "false"
# Optional. If omitted, Worker derives base URL from the request.
R2E_PUBLIC_BASE_URL = ""
# Optional. JSON map of bucket alias -> binding name (must include {"files":"FILES_BUCKET"}).
R2E_BUCKET_MAP = ""
# Required for strict Access JWT verification on /api/* routes.
R2E_ACCESS_TEAM_DOMAIN = "replace-with-access-team-domain"
# Required for strict Access JWT verification on /api/* routes.
R2E_ACCESS_AUD = "replace-with-access-aud"
# Upload policy defaults. Set to "0" for unlimited where applicable.
R2E_UPLOAD_MAX_FILE_BYTES = "replace-with-upload-max-file-bytes"
R2E_UPLOAD_MAX_PARTS = "replace-with-upload-max-parts"
R2E_UPLOAD_MAX_CONCURRENT_PER_USER = "replace-with-upload-max-concurrent-per-user"
R2E_UPLOAD_SESSION_TTL_SEC = "replace-with-upload-session-ttl-sec"
R2E_UPLOAD_SIGN_TTL_SEC = "replace-with-upload-sign-ttl-sec"
R2E_UPLOAD_PART_SIZE_BYTES = "replace-with-upload-part-size-bytes"
R2E_UPLOAD_ALLOWED_MIME = "replace-with-upload-allowed-mime"
R2E_UPLOAD_BLOCKED_MIME = "replace-with-upload-blocked-mime"
R2E_UPLOAD_ALLOWED_EXT = "replace-with-upload-allowed-ext"
R2E_UPLOAD_BLOCKED_EXT = "replace-with-upload-blocked-ext"
R2E_UPLOAD_PREFIX_ALLOWLIST = "replace-with-upload-prefix-allowlist"
R2E_UPLOAD_ALLOWED_ORIGINS = "replace-with-upload-allowed-origins"
R2E_UPLOAD_S3_BUCKET = "replace-with-upload-s3-bucket"

[[r2_buckets]]
binding = "FILES_BUCKET"
bucket_name = "replace-with-r2-bucket"
preview_bucket_name = "replace-with-r2-bucket-preview"

[[kv_namespaces]]
binding = "R2E_SHARES_KV"
id = "replace-with-shares-kv-namespace-id"
preview_id = "replace-with-shares-kv-namespace-id-preview"

[[kv_namespaces]]
binding = "R2E_KEYS_KV"
id = "replace-with-keys-kv-namespace-id"
preview_id = "replace-with-keys-kv-namespace-id-preview"

[[durable_objects.bindings]]
name = "R2E_UPLOAD_SESSIONS"
class_name = "UploadSessionDurableObject"

[[migrations]]
tag = "r2e-upload-sessions-v1"
new_sqlite_classes = ["UploadSessionDurableObject"]

[env.preview]
workers_dev = true

