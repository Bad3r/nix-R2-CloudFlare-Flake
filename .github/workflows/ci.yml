name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      CI_STRICT: "1"
    strategy:
      fail-fast: false
      matrix:
        target:
          - root-format-lint
          - root-flake-template-docs
          - root-cli-module-eval
          - worker-typecheck-test
    name: validate (${{ matrix.target }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          determinate: false
          extra-conf: |
            experimental-features = nix-command flakes
            require-sigs = false

      - name: Validate target
        run: ./scripts/ci/validate.sh --target "${{ matrix.target }}"
